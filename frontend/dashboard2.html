<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOHS Epidemic Spread Medical Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kartograph@0.8.7/dist/kartograph.min.js"></script>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.container {
    width: 90%;
    max-width: 1200px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

#user-info {
    margin-top: 10px;
}

.chart-container {
    margin-bottom: 40px;
}

#map {
    height: 500px;
    width: 100%;
}

canvas {
    width: 100% !important;
    height: auto !important;
}

    </style>
    <div class="container">
        <header>
            <h1>Digital One Health Surveillance System</h1>
            <h2>Epidemic Spread in Nigeria</h2>
            <div id="user-info">
                <p>Username: <span id="username">JohnDoe</span></p>
                <p>Role: <span id="role">Medical Worker</span></p>
            </div>
        </header>
        <main>
            <section class="chart-container">
                <canvas id="diseaseChart"></canvas>
            </section>
            <section class="map-container">
                <div id="map"></div>
            </section>
        </main>
    </div>
    <script >
        document.addEventListener("DOMContentLoaded", function() {
    // Sample data for Chart.js
    const diseaseData = {
        labels: ['Cholera', 'Cerebrospinal Meningitis', 'Diarrhoea with Blood', 'Measles', 'Yellow Fever', 'Viral Hemorrhagic Fevers', 'Highly Pathogenic Avian Influenza'],
        datasets: [{
            label: 'Cases',
            data: [120, 150, 300, 50, 60, 80, 30],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(199, 199, 199, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(199, 199, 199, 1)'
            ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: diseaseData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    const diseaseChart = new Chart(
        document.getElementById('diseaseChart'),
        config
    );

    // Map initialization using Kartograph
    var map = kartograph.map('#map');
    map.loadMap('nigeria.svg', function() {
        map.addLayer('states', {
            styles: {
                fill: '#f4f4f4',
                stroke: '#000000',
                'stroke-width': 1
            },
            tooltips: function(d) {
                return d.name;
            }
        });

        // Sample data for map regions
        var diseaseSpread = {
            'Kano': { disease: 'Cholera', cases: 120 },
            'Lagos': { disease: 'Diarrhoea with Blood', cases: 300 },
            'Kaduna': { disease: 'Cerebrospinal Meningitis', cases: 150 },
            // Add more regions as necessary
        };

        for (var region in diseaseSpread) {
            var diseaseInfo = diseaseSpread[region];
            map.getLayer('states').style(region, {
                fill: diseaseColor(diseaseInfo.disease)
            });
            map.getLayer('states').tooltip(region, 'Disease: ' + diseaseInfo.disease + ', Cases: ' + diseaseInfo.cases);
        }
    });

    function diseaseColor(disease) {
        switch (disease) {
            case 'Cholera': return 'rgba(255, 99, 132, 0.5)';
            case 'Diarrhoea with Blood': return 'rgba(54, 162, 235, 0.5)';
            case 'Cerebrospinal Meningitis': return 'rgba(255, 206, 86, 0.5)';
            // Add more colors for other diseases
            default: return 'rgba(199, 199, 199, 0.5)';
        }
    }
});

    </script>
</body>
</html>
